    <body>
        <h1>Create Character</h1>
        <div class="main">
            <div class="screen archtype">
                <h3>Archtype</h3>
                <label>
                    <input type="radio" name="archtype"/>
                    <div class="bulidingInfo">
                        <img src="images/person.png"/>
                        <br/>
                        <center>Vanilla Villain</center>
                        <center>Your everyday badguy</center>
                        <pre>
Just like ehh meh dunno

                    </div>
                </label>
                <label>
                    <input type="radio" name="archtype"/>
                    <div class="bulidingInfo">
                        <img src="images/person.png"/>
                        <br/>
                        <center>Mad Scientist</center>
                        <pre>
You're mad.
Mad because nobody wanted to sponsor your studies about organic-matter-eradication-lasers.
Mad because your university didn't want to provide free nuclear waste for your Human mutagen project.

            <div class="screen building">

                        <img src="images/moldyShackHq.png"/>

            <div class="screen personalInfo">
                <label>Prefix:<input value="Prof.Dr.Dr.Prof."/></label><br/>
                <label>Frist name:<input value="Bernd"></label><br/>
                <label>Last name:<input value="van und zu Brotig"></label><br/>
                <label>Honorific Title:<input value="Imperator of Worlds"></label>
            </div>
            
            <div class="steplist">
                <ol>
                    <li>Archtype</li>
                    <!-- <li>Personal Histroy</li> Other steps already tell this--> 
                    <li>HQ (Head Quarter)</li>
                    <li>Name and personal bio</li>
                </ol>
            </div>
            <div class="summary">
                <span class="personalTitleText"></span>
                <span class="firstNameText"></span>
                <span class="lastNameText"></span>
                <span class="honorificTitleText"></span>
                <br/>
                <hr/>
                <span class="archtypeText"> lives in
                <span class="hqText">
                <br/>
