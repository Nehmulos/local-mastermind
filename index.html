<!DOCTYPE html>
<html>
    <head>
        <title>Local Mastermind</title>
        
        <!-- Libraries -->
        <script src="lib/jquery-1.7.2.min.js" defer></script>
        <script src="lib/cocos2d-beta2.js"></script>
        <script src="lib/box2d.js" defer></script>
        
        <!-- Utils -->
        <script src="src/Utils.js" defer></script>
        <script src="src/Observable.js" defer></script>
        
        <!-- Game -->
        <script src="src/Globals.js" defer></script>
        <script src="src/Audiomanager.js" defer></script>
        <script src="src/CollisionHandler.js" defer></script>
        <script src="src/Input.js" defer></script>
        <script src="src/PhysicsNode.js" defer></script>
        <script src="src/Itembar.js" defer></script>
        <script src="src/FloatingScore.js" defer></script>

        <script src="src/Node.js" defer></script>
        <script src="src/Action.js" defer></script>
        <script src="src/Behaviour.js" defer></script>
        <script src="src/Household.js" defer></script>
        <script src="src/Actor.js" defer></script>
        <script src="src/Building.js" defer></script>
        <script src="src/Map.js" defer></script>
        
        <!-- Generators -->
        <script src="src/gen/TownData.js" defer></script>
        <script src="src/PopulationGenerator.js" defer></script>
        <script src="src/TownGenerator.js" defer></script>
                
        <!-- Ui -->
        <script src="src/ui/ActionBoxBuilding.js" defer></script>
        <script src="src/ui/ActionBoxCivilian.js" defer></script>
        <script src="src/ui/ActionBoxHenchman.js" defer></script>
        <script src="src/ui/OverlayListHenchmen.js" defer></script>
        <script src="src/ui/StatisticsBar.js" defer></script>
        <script src="src/ui/Ui.js" defer></script>
        <script src="src/ui/Tutorial.js"></script>
        
        <script src="src/Camera.js" defer></script>
        <script src="src/Player.js" defer></script>
        <script src="src/Game.js" defer></script>
        <script src="src/Application.js" defer></script>
        
        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" />
        <link rel="stylesheet" href="css/ui.css" type="text/css" media="screen" title="no title" />
        
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    </head>

    <body>
        <!--<img src="img/header.png" style="display:block"/> -->
        <div id="cocos2d-demo">
        
        </div>
        
        <div class="villianPortrait uiOverlay">
            <img src=""/>
        </div>
        
        <div class="statisticsBar uiOverlay">
            <div class="moneyBox">
                <span>$</span><span class="moneyDisplay">0</span>
            </div>
            <div class="suspicionBox">
                <img src="images/policeIcon.png" /><span class="suspicionDisplay"></span>
            </div>
            <input class="showHenchmenButton" style="display:none;" type="button" value="henchmen"></input>
        </div>
        
        <div class="actionBox uiOverlay">
        </div>
        <div style="display:none;" class="overlayList uiOverlay">
            <div class="titlebar">
                <img class="closeButton" src="images/uiCloseButton.png" title="suspicion" />
                <ol class="content"></ol>
            </div>
        </div>
        
        <div style="display:none;" class="tutorialBox">
            <div class="titlebar">
            <span class="closeButton">[x]</span> <span class="skipButton">[skip tutorial]</span>
            </div>
            <div class="content">
            </div>
            <div class="continueCondition">
            </div>
        </div>
        
        <div class="textBelow">
            <h1 style=" margin-top:5px; padding-top:0;">Local Mastermind</h1>
            <br/>
            <div class="instructions">
                Controls:
                <hr/>
                <b>wasd / arrow keys</b>:  move camera<br/>
                <b>+- / ,. </b>: zoom in or out<br/>
                <b>c </b>: reset camera position<br/>
                <b>rightclick on Entity</b>: follow with camera<br/>
                <b>leftclick on Entity</b>: select Entity
            </div>
        </div>
        
    </body>
</html>
